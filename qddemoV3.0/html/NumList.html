<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品报表</title>
		<!--引入本地的css文件-->
		<link href="../css/demoIndex.css" rel="stylesheet" />
		<!--引入bootStrap.min.css-->
		<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
		<!--引入js文件在引入bootstrap前,一定要引入jQuery.js-->
		<script type="text/javascript" src="../js/jquery.js"></script>
		<!--包括所有已编译的插件-->
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			function goBack() {
				window.history.back(-1);
			}
		</script>
	</head>

	<body>
		<div class="g-list-banner">
			<img src="../img/报表页banner.jpg" class="g-banner" />
		</div>
		<div class="container">
			<button class="btn btn-info btn-histogram-position" onclick="goBack()">返回</button>
			<div class="g-histogram">
				<img src="../img/条形图.png" />
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h4 class="text-center">
			           	商品列表页
					</h4>
					<table class="table table-striped table-hover">
						<tr class="info">
							<th>编号</th>
							<th>产品</th>
							<th>采购数目</th>
							<th>采购时间</th>
						</tr>
						<tr>
							<td>1</td>
							<td>纸张</td>
							<td>100</td>
							<td>01/04/2012</td>
						</tr>
						<tr>
							<td>2</td>
							<td>汽车</td>
							<td>200</td>
							<td>02/04/2012</td>
						</tr>
						<tr>
							<td>3</td>
							<td>轮船</td>
							<td>150</td>
							<td>03/04/2012</td>
						</tr>
						<tr>
							<td>4</td>
							<td>火箭</td>
							<td>120</td>
							<td>04/04/2012</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
