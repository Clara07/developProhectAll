<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建活动服务界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link href="../css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sgwhite"></a>
			<h3 class="mui-title sgwhite">活动服务</h3>
			<button class="mui-btn mui-btn-primary gg-mui-CheckBtn">提交审批</button>
			<button class="mui-btn mui-btn-primary gg-mui-saveBtn">保存</button>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">活动/服务名称</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">活动/服务类型</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">所属项目</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">活动周期</span>
							<div class="gg-wx-registime">
								<input type="datetime" class="rsts" id="rsts" placeholder="年-月-日" readonly="readonly">
								-<input type="datetime" class="rste" id="rste" placeholder="年-月-日" readonly="readonly">
							</div>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">活动服务描述</span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<textarea cols="5" rows="3" placeholder="请填写活动服务描述"></textarea>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<!--js框架-->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/foundation-datepicker.js"></script>
	<script src="../js/locales/foundation-datepicker.zh-CN.js"></script>
	<!--自定义公用js-->
	<script src="../js/gg-wechat.js"></script>
</html>
