<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增机构基本信息界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link href="../css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sgwhite"></a>
			<h3 class="mui-title sgwhite">基本信息</h3>
			<button class="mui-btn mui-btn-primary gg-mui-saveBtn">保存</button>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">机构名称</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">机构类别</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">机构证书代码</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">单位性质</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">注册登记单位</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">注册地址</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">详细地址</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">注册时间</span>
							<input type="datetime" class="gg-wx-input" placeholder="年-月-日" name="registime" id="registime" readonly="readonly"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">法人</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">法人联系方式</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">邮箱</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">办公地址</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">详细地址</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">邮编</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">主要工作领域及服务内容(可多选)</span>
						</li>
						<li class="mui-table-view-cell">
							<div class="gg-wx-labelGroupL">
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>儿童社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>青年社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>残疾人社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>家庭社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>医务社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>矫治社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>灾害社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>民族社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>其他</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
							</div>
							<div class="gg-wx-labelGroupR">
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>优抚安置社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>老年社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>妇女社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>社区社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>学校社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>戒毒社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>救助社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
								<div class="mui-input-row mui-checkbox mui-left">
								  <label>移民社会工作</label>
								  <input name="checkbox1" value="Item 1" type="checkbox">
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">上传机构登记证书</span>
							<input class="gg-wx-input" type="file" name="file" onchange="imgPreview(this)" />
						</li>
						<li class="mui-table-view-cell certlevel">
							<img id="preview" src="../images/a1.jpg" style="width: 40%;height: 90px;" />
						</li>
						
					</ul>
				</div>
			</div>
		</div>
	</body>
	<!--js框架-->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/foundation-datepicker.js"></script>
	<script src="../js/locales/foundation-datepicker.zh-CN.js"></script>
	<!--自定义公用js-->
	<script src="../js/gg-wechat.js"></script>
</html>
