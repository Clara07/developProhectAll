<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建档案界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link href="../css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sgwhite"></a>
			<h3 class="mui-title sgwhite">项目档案</h3>
			<button class="gg-mui-CheckBtn mui-btn mui-btn-primary ">提交审批</button>
			<button class="gg-mui-saveBtn mui-btn mui-btn-primary " style="font-size: 14px !important;">保存</button>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目编号</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">执行机构</span>
							<select class="gg-wx-select">
								<option value="">请选择</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
							<span class="mui-badge mui-icon mui-icon-forward mui-badge-inverted"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目状态</span>
							<select class="gg-wx-select">
								<option value="" selected="">立项中</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">对应招标文件</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">督导人员</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">审批单位</span>
							<select class="gg-wx-select">
								<option value="" selected="">青岛社工处</option>
								<option value="">类别一</option>
								<option value="">类别二</option>
							</select>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目名称</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目周期</span>
							<div class="gg-wx-registime">
								<input type="datetime" class="rsts" id="rsts" placeholder="年-月-日" readonly="readonly">
								-<input type="datetime" class="rste" id="rste" placeholder="年-月-日" readonly="readonly">
							</div>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目进度</span>
							<input type="text" id="" class="gg-wx-input" placeholder="请填写(格式90%)"/>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目负责人</span>
							<select class="gg-wx-select">
								<option value="" selected="">请选择</option>
								<option value="">郑秋冬</option>
								<option value="">惠成功</option>
							</select>
							
						</li>
						<li class="mui-table-view-cell certlevel" style="position: relative;">
							<span class="gg-wx-formSpan">项目成员</span>
							<button class="gg-wx-resetBtn" id="" href="#">
								清空
							</button>
						</li>
						<li class="mui-table-view-cell certlevel">
							<div class="gg-wx-proMana">
								<div class="gg-wx-proBtnNo">
									<a href="addProjectMember.html">
										<div class="gg-wx-proBtnImg">
											<i class="mui-icon mui-icon-plus"></i>
										</div>
										<span>选择社工</span>
									</a>
								</div>
								<div class="gg-wx-proBtn">
									<div class="gg-wx-proBtnImg">
										<img src="../images/a1.jpg" />
									</div>
									<span>张甜甜</span>
								</div>
								<div class="gg-wx-proBtn">
									<div class="gg-wx-proBtnImg">
										<img src="../images/a1.jpg" />
									</div>
									<span>李丹</span>
								</div>
								<div class="gg-wx-proBtn">
									<div class="gg-wx-proBtnImg">
										<img src="../images/a1.jpg" />
									</div>
									<span>慕容敷敷</span>
								</div>
							</div>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目描述</span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<textarea cols="5" rows="3" placeholder="请填写项目概况"></textarea>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">项目成效</span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<textarea cols="5" rows="3" placeholder="请填写项目成效"></textarea>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<!--js框架-->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/foundation-datepicker.js"></script>
	<script src="../js/locales/foundation-datepicker.zh-CN.js"></script>
	<!--自定义公用js-->
	<script src="../js/gg-wechat.js"></script>
</html>
