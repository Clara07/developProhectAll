<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>审核结果查看界面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link href="../css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sgwhite"></a>
			<h3 class="mui-title sgwhite">审核结果</h3>
		</header>
		<div class="mui-content">
			<!--审核结果-->
			<div class="mui-card">
				<div class="mui-card-header">
					<span class="gg-wx-infoSpan">审核结果</span>
				</div>
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<p style="color: #666;">
								审核驳回
								<span style="float: right;">2017-11-16 11:42</span>
							</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-header">
					<span class="gg-wx-infoSpan">审核未通过项目</span>
				</div>
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<p class="gg-wx-rs-de">基本信息-10.是否为引进人才</p>
							<p class="gg-wx-rs-de">基本信息-10.是否为引进人才</p>
							<p class="gg-wx-rs-de">基本信息-10.是否为引进人才</p>
							<p class="gg-wx-rs-de">基本信息-10.是否为引进人才</p>
						</li>
					</ul>
				</div>
			</div>
			<!--审批意见-->
			<div class="mui-card">
				<div class="mui-card-header">
					<span class="gg-wx-infoSpan">审批意见</span>
				</div>
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<textarea rows="5" cols="5">
								
							</textarea>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
