<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回并设置密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left sgwhite"></a>
			<h3 class="mui-title sgwhite">设置密码</h3>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view zscont">
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">设置密码</span>
							<input type="password" id="" class="gg-wx-input" placeholder="请输入新密码"/>
							<span class="mui-icon mui-icon-eye gg-wx-pwdIcon"></span>
						</li>
						<li class="mui-table-view-cell certlevel">
							<span class="gg-wx-formSpan">确认密码</span>
							<input type="text" class="gg-wx-input" placeholder="请再次输入新密码"/>
							<span class="mui-icon mui-icon-eye gg-wx-pwdIcon"></span>
						</li>
					</ul>
				</div>
			</div>
			<div class="gg-wx-center">
				<a class="gg-wx-Btnlg" href="#">确认</a>
			</div>
		</div>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/gg-wechat.js"></script>
	</body>
</html>
