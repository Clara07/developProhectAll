<!DOCTYPE html>
<html>
	<head>
		<!--meta声明转换成jsp可使用通用的-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>社工修改密码界面</title>
		<!--引用的css库-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="fonts/iconfont/iconfont.css" />
		<!--自定义css-->
		<link rel="stylesheet" href="css/main.css" />
		<!--引用的js库-->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--校验对应的插件-->
		<script src="js/plugins/jQueryValidate/jquery.validate.js"></script>
		<script src="js/plugins/jQueryValidate/messages_zh.js"></script>
		<!--自定义修改密码对应的js-->
		<script src="js/app/g-validateForm.js"></script>
	</head>
	<body>
		<div class="ibox">
			<form id="modifyPwdForm" class="form form-horizontal g-modifyPwdForm">
				<p class="gmodi-title">修改密码</p>
				<div class="gmodi-content">
					<div class="form-group">
						<label class="form-title control-label">账号:</label>
						<div class="form-detail">
							<p style="font-size: 14px;">00000009(不可修改)</p>
						</div>
					</div>
					<div class="form-group">
						<label class="form-title control-label" for="presentPwd">当前密码:</label>
						<div class="form-detail">
							<input type="text" class="form-control" id="presentPwd" name="presentPwd" value="" placeholder="请输入当前密码" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-title control-label" for="newPwd">新密码:</label>
						<div class="form-detail">
							<input type="text" class="form-control" id="newPwd" name="newPwd" value="" placeholder="请输入新密码" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-title control-label" for="confirmPwd">确认密码:</label>
						<div class="form-detail">
							<input type="text" class="form-control" id="confirmPwd" name="confirmPwd" value="" placeholder="请确认密码" required="required"/>
						</div>
					</div>
				</div>	
				<div class="do-buttons">
					<button type="button" class="gbtn btn-success btn-sm" id="" onclick="">更新</button>
					<button type="button" class="gbtn btn-info btn-sm" id="" onclick="">取消</button>
				</div>
			</form>
		</div>
	</body>
</html>
