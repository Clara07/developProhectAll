<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div id="role_wrapper">

		</div>

					</div>

					</div>
					
					<div class="role_add_msg">
						<span class="role_name_title"><span class="star">*</span>请选择权限：</span>
						<div class="role_permission">
							<ul>
						 	<li>
							 	<input type="checkbox" name=""  />
							 	-
							 	<label>全选</label>
						 	</li>
						 </ul>
						<ul>
							<li>
								<input type="checkbox" name="">
								-
							 	<label>社会工作者管理</label>
							 	<ul class="role_next_type">
							 		<li>
							 			<input type="checkbox" name="">
							 			-
							 			<label>社会工作者信息</label>
							 			<ul class="role_next_type">
							 				<li>
							 					
							 					<label><input type="checkbox" name=""><span>浏览</span></label>
							 				
							 				</li>
							 				<li>
							 					<label><input type="checkbox" name=""><span>查询</span></label>
							 				
							 				</li>
							 				<li>
							 					<label><input type="checkbox" name=""><span>删除</span></label>
							 				</li>
							 			</ul>
							 		</li>
							 	</ul>
							</li>
						</ul>
						<ul>
							<li>
								<input type="checkbox" name="">
								+
							 	<label>社会工作机构管理</label>
							 	
							</li>
						</ul>
						<ul>
							<li>
								<input type="checkbox" name="">
								+
							 	<label>统计分析管理</label>
							 	
							</li>
						</ul>
						<ul>
							<li>
								<input type="checkbox" name="">
								+
							 	<label>系统管理</label>
							 	
							</li>
						</ul>
						</div>
					</div>
					<div class="role_operate" style="clear: both;">
						<div class="role_operate_btn">
							<span class="role_btn role_btn_blue">保存</span>
							<span class="role_btn role_btn_grey">取消</span>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
