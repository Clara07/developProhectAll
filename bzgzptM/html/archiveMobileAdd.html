<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
  		<meta name="apple-mobile-web-app-status-bar-style" content="black">
  		<title>档案信息微信端信息填写页</title>
  		<link href="../css/normalize.css" rel="stylesheet" />
  		<link href="../css/mui.min.css" rel="stylesheet" />
  		<link href="../css/g-mui-defined.css" rel="stylesheet" />
  		<script src="../js/jquery.min.js"></script>
  		<script src="../js/mui.min.js"></script>
  		<script src="../plugins/layer/laydate/laydate.js"></script>
  		<style>
  			select{
		    	width: 190px !important;
			    float: left !important;
			    font-size: 14px !important;
 				
 			}
  		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #2f2d33">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title" style="color: #fff; font-weight: bold;">完善信息</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-table-view">
					<form class="mui-input-group">
						<div class="mui-input-row g-mui-input-row">
							<label>退伍证号:</label>
							<input id="" type="text" name="userOutNum" placeholder="请输入退伍证号" />
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>入伍时间:</label>
							<input id="" type="text"
								name="userIntime" id="" placeholder="请选择入伍时间" 
								onclick="laydate({istime: true, format: 'YYYY-MM'})" readonly="readonly" style="background-color: #fff;" />
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>退伍时间:</label>
							<input id="" type="text"
								name="userOuttime" id="" placeholder="请选择退伍时间" 
								onclick="laydate({istime: true, format: 'YYYY-MM'})" readonly="readonly" style="background-color: #fff;" />
						</div>
						<div class="mui-input-row g-mui-input-row mui-select">
							<label>性别:</label>
							<select id="" name="userSex">
								<option value="0" selected="selected">男</option>
								<option value="1">女</option>
							</select>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>出生日期:</label>
							<input id="" type="text"
								name="userBirth" id="" placeholder="请选择出生年月" 
								onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly" style="background-color: #fff;" />
						</div>
						<div class="mui-input-row g-mui-input-row mui-select">
							<label>人员类型:</label>
							<select id="" name="userType">
								<option selected="selected">--请选择人员类型--</option>
								<option value="0">符合安置</option>
								<option value="1">优抚对象</option>
							</select>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>家庭人口</label>
							<input id="" type="number" name="userFamily" placeholder="请输入家庭人口" />
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>政治面貌:</label>
							<select id="" name="userPolity">
								<option selected="selected">--请选择政治面貌--</option>
							</select>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>手机号:</label>
							<input id="" type="text" name="userPhone"  placeholder="请输入手机号"/>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>座机:</label>
							<input id="" type="text" name="userTel" placeholder="请输入座机号"/>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍是否本地:</label>
							<select id="">
								<option selected="selected" value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍省:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍市:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍区:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍街道:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>户籍社区:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>户籍详细:</label>
							<input id="" type="text" name="userLocalDetail" placeholder="xx路xx号" />
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label> 现居省:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>现居市:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>现居区:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>现居街道:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row mui-select g-mui-input-row">
							<label>现居社区:</label>
							<select id="">
								<option selected="selected">--请选择--</option>
							</select>
						</div>
						<div class="mui-input-row g-mui-input-row">
							<label>现居详细:</label>
							<input type="text" name="userLocalDetail" id="" placeholder="xx路xx号" />
						</div>
			       		<!--<div class="mui-input-row">
			       			<label>备注</label>
			       			<input type="text"  name="" id="" placeholder="请输入相应内容"/>
			       		</div>-->
					</form>
					<div class="gmain-btn">
		       			<button type="button" class="mui-btn mui-btn-search" style="width: 100%;">保存</button>
		       		</div>
				</div>
			</div>
		</div>
	</body>
</html>
