<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    	<meta name="author" content="XiaoZhen Guo">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="renderer" content="webkit">
		<title>个人资料</title>
		<!--框架CSS 禁止擅自修改-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="plugins/iCheck/custom.css" />
		<link rel="stylesheet" href="plugins/cropper/cropper.css" />
		<link rel="stylesheet" href="plugins/layui/css/modules/laydate/default/laydate.css" />
		<link rel="stylesheet" href="css/gg-bootdo.css" />
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="ibox">
						<div class="ibox-title" style="padding-bottom: 0;">
							<h3 class="text-center">个人资料中心</h3>
							<div class="gg-nav">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#basic_info" data-toggle="tab">基本资料</a></li>
									<li><a href="#photo_info" data-toggle="tab">头像修改</a></li>
									<li><a href="#pwd_info" data-toggle="tab">修改密码</a></li>
								</ul>
							</div>
						</div>
						<div class="tab-content">
							<!--basic info-->
							<div class="ibox-content tab-pane fade in active"  id="basic_info">
								<form class="gg-form" role="form" id="basicInfoForm">
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>姓名:</span>
										</div>
										<div class="gg-formDetail">
											<input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" />
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>性别:</span>
										</div>
										<div class="gg-formDetail">
											<div class="radio i-checks">
												<label>
													<input type="radio" name="sex" value="1" checked="checked" />男
												</label>
												<label>
													<input type="radio" name="sex" value="2"/>女
												</label>
											</div>
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>出生年月:</span>
										</div>
										<div class="gg-formDetail">
											<input type="text" class="laydate-icon layer-date form-control" id="birth" name="birth" placeholder="请选择出生年月" 
												onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="background-color: #fff;" readonly="readonly"/>
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>手机:</span>
										</div>
										<div class="gg-formDetail">
											<input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机号" />
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>邮箱:</span>
										</div>
										<div class="gg-formDetail">
											<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱" />
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>居住地:</span>
										</div>
										<div class="gg-formDetail gg-font0" data-toggle="distpicker">
											<div class="gg-area">
												<select class="form-control">
												</select>
											</div>
											<div class="gg-area">
												<select class="form-control">
												</select>
											</div>
											<div class="gg-area">
												<select class="form-control">
												</select>
											</div>
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>联系地址:</span>
										</div>
										<div class="gg-formDetail">
											<input type="text" class="form-control" id="liveAddress" name="liveAddress" placeholder="请输入居住地址" />
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>爱好:</span>
										</div>
										<div class="gg-formDetail">
											<div class="checxbox i-checks">
												<label>
													<input type="checkbox" name="userSex" value="1" checked="checked" />看书
												</label>
												<label>
													<input type="checkbox" name="userSex" value="2"/>旅游
												</label>
												<label>
													<input type="checkbox" name="userSex" value="2"/>美食
												</label>
												<label>
													<input type="checkbox" name="userSex" value="2"/>电影
												</label>
												<label>
													<input type="checkbox" name="userSex" value="2"/>写代码
												</label>
												<label>
													<input type="checkbox" name="userSex" value="2"/>改bug
												</label>
											</div>
										</div>
									</div>
								</form>
								<div class="gg-btnGroup">
									<button type="button" class="btn btn-sm btn-primary" id="btn_save">保存</button>
									<button type="button" class="btn btn-sm btn-warning" id="btn_cancle">返回</button>
								</div>
							</div>
							<!--photo_info-->
							<div class="ibox-content tab-pane fade gg" id="photo_info">
								<div class="ggcontainer" id="crop-avatar">
						          	<form class="avatar-form" action="" enctype="multipart/form-data" method="post">
							            <div class="avatar-body">
							                <div class="avatar-upload">
							                  <input class="avatar-src" name="avatar_src" type="hidden">
							                  <input class="avatar-data" name="avatar_data" type="hidden">
							                  <label for="avatarInput">选取文件</label>
							                  <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
							                </div>
							                <!-- Crop and preview -->
							                <div class="row">
							                  <div class="col-md-9">
							                    <div class="avatar-wrapper"></div>
							                  </div>
							                  <div class="col-md-3">
							                    <div class="avatar-preview preview-lg"></div>
							                    <div class="avatar-preview preview-md"></div>
							                    <div class="avatar-preview preview-sm"></div>
							                  </div>
							                </div>
							
							                <div class="row avatar-btns">
							                  <div class="col-md-9">
							                    <div class="btn-group">
							                      <button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">左旋转</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">-15°</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">-30°</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">-45°</button>
							                    </div>
							                    <div class="btn-group">
							                      <button class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">右旋转</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="15" type="button">15°</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="30" type="button">30°</button>
							                      <button class="btn btn-primary" data-method="rotate" data-option="45" type="button">45°</button>
							                    </div>
							                  </div>
							                  <div class="col-md-3">
							                    <button class="btn btn-primary btn-block avatar-save" type="submit">完成裁剪</button>
							                  </div>
							                </div>
							            </div>
						          	</form>
							    	<!-- Loading state -->
							    	<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
							  </div>
							</div>
							<!--pwd_info-->
							<div class="ibox-content tab-pane fade" id="pwd_info">
								<form class="gg-form" role="form" id="modifyPwd">
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>旧密码:</span>
										</div>
										<div class="gg-formDetail gg-dashed">
											<input type="password" class="form-control gg-border0" id="pwdOld" name="pwdOld" placeholder="请输入旧密码" />
											<span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"><span>
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>新密码:</span>
										</div>
										<div class="gg-formDetail gg-dashed">
											<input type="password" class="form-control gg-border0" id="pwd" name="pwd" placeholder="请输入新密码" />
											<span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"></span>
										</div>
									</div>
									<div class="gg-formGroup">
										<div class="gg-formTitle">
											<em class="gg-star">*</em>
											<span>确认密码:</span>
										</div>
										<div class="gg-formDetail gg-dashed">
											<input type="password" class="form-control gg-border0" id="confirm_password" name="confirm_password" placeholder="请确认密码" />
											<span class="fa fa-eye gg-faeye" title="鼠标移入显示内容"></span>
										</div>
									</div>
								</form>
								<div class="gg-btnGroup">
									<button type="button" class="btn btn-sm btn-primary" id="">保存</button>
									<button type="button" class="btn btn-sm btn-warning" id="">返回</button>
								</div>
							</div>
					
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<!--框架js 禁止擅自修改-->
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="plugins/cropper/cropper.min.js"></script>
		<script type="text/javascript" src="plugins/laydate/laydate.js" ></script>
		<script type="text/javascript" src="plugins/distpicker/distpicker.data.min.js"></script>
		<script type="text/javascript" src="plugins/distpicker/distpicker.min.js"></script>
		<script type="text/javascript" src="js/gg-bootdo.js"></script>
		<!--校验插件-->
		<script src="plugins/jQueryValidate/jquery.validate.js"></script>
		<script src="plugins/jQueryValidate/messages_zh.js"></script>
		<script src="plugins/jQueryValidate/jquery.validate.extend.js"></script>
	</body>
		
</html>
