<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料</title>
		<link rel="stylesheet" type="text/css" href="css/apply/user.css">
	     <!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="pwd-content">
				<div class="pwd-title">
					个人资料设置
				</div>
				
					<ul class="pwd-main">
						<li>
							<img src='img/User.png'/>
							<span>姓名</span>
							<input class="name" type="text" disabled value="张三">
						</li>
						<li>
							<img src='img/icon_map.png'/>
							<span>所属区域</span>
							<input class="address" type="text" disabled value="青岛">
						</li>
						<li>
							<img src='img/ID.png'/>
							<span>身份证号</span>
							<input class="idcard" type="text" disabled value="11111">
						</li>
						<li class="lastli" style="border:0;">
							<img src='img/phone.png'/>
							<span>手机号</span>
							<input class="phone" type="text" >
						</li>
					</ul>
					<div class="tishi"></div>
					<input class="submit2" type="submit" value="提交" >
				
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/apply/user.js"></script>
