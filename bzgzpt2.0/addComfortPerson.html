<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>抚恤金拨付单人员信息新增</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="stylesheet" href="css/apply/g-addSoliders.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.gg-comfortList{
				display: block;
    			list-style: none;
			}
			.gg-comfortList >li {
				display: inline-flex;
			    justify-content: space-around;
			    white-space: nowrap;
			    margin-top: 1%;
			    padding: 10px 12px;
			}
			.gg-comfortList > li > span{
				padding-right: 9px;
    			padding-top: 5px;
			}
		</style>
	</head>
	<body class="gray-bg">
		<div class="gg-container">
			<div class="gg-infoContent">
				<h3 style="text-align: center; margin-top: 3%; margin-bottom: 1%;">抚恤金拨付单人员信息新增</h3>
				<div class="gg-allInfo">
					<form id="comfortInfoForm">
						<!--基础信息-->
						<div class="gg-infoDetail">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h4>基础信息</h4>
								</div>
								<div class="ggibox-content">
									<ul class="gg-comfortList">
										<li>
											<span>姓名:</span>
											<input type="text" class="form-control g-table-input" id="name" name="name" placeholder="请输入姓名" cname="姓名" reg="^[\u4e00-\u9fa5]{2,5}$" whyerror="姓名格式为汉字"/>
										</li>
										<li>
											<span>身份证号:</span>
											<input type="text" class="form-control g-table-input" name="idcard" id="idcard" placeholder="请输入身份证号" cname="身份证号" reg="(^\d{15}$)|(^\d{17}([0-9]|X)$)" whyerror='满足18位数字、末尾校验“X”' />
										</li>
										<li>
											<span>与优抚对象关系:</span>
											<select class="g-table-select">
												<option value="" selected="selected">--请选择--</option>
												<option value="0">无</option>
												<option value="1">本人</option>
												<option value="2">子女</option>
												<option value="3">夫妻</option>
												<option value="4">亲属</option>
											</select>
										</li>
										<li>
											<span>银行卡号:</span>
											<input type="number" class="form-control" min="0" name="" id="" placeholder="请输入银行卡号" style="width: 100%;" />
										</li>
										<li>
											<span>开户行:</span>
											<input type="text" class="form-control" name="" id="" placeholder="请输入开户行" style="width: 100%;" />
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!--业务信息-->
						<div class="gg-infoDetail">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h4>业务信息</h4>
								</div>
								<div class="ggibox-content">
									<div style="margin-top: 10px; margin-bottom: -7px;">
										<input  type="checkbox" name="media" id="male1" value="1"/>
										<label for="male1">残疾军人</label>
										<input  type="checkbox" name="media" id="male2" value="2"/>
										<label for="male2">三属</label>
										<input  type="checkbox" name="media" id="male3" value="3"/>
										<label for="male3">参战参试</label>
										<input  type="checkbox" name="media" id="male4" value="4"/>
										<label for="male4">60岁老烈士子女</label>
										<input  type="checkbox" name="media" id="male5" value="5"/>
										<label for="male5">60岁老兵</label>
										<input  type="checkbox" name="media" id="male6" value="6"/>
										<label for="male6">孤老护理员</label>
										<input  type="checkbox" name="media" id="male7" value="7"/>
									</div>
									<ul class="gg-comfortList">
										<li>
											<span>残疾等级:</span>
											<select class="g-table-select">
												<option value="" selected="selected">--请选择--</option>
												<option value="0">无</option>
												<option value="1">一级</option>
												<option value="2">二级</option>
												<option value="3">三级</option>
												<option value="4">四级</option>
												<option value="5">五级</option>
												<option value="6">六级</option>
												<option value="7">七级</option>
												<option value="8">八级</option>
												<option value="9">九级</option>
												<option value="10">十级</option>
											</select>
										</li>
										<li>
											<span>三属性质:</span>
											<select class="g-table-select">
												<option value="" selected="selected">--请选择--</option>
												<option value="0">无</option>
												<option value="1">因战牺牲军人家属</option>
												<option value="2">因公牺牲军人家属</option>
												<option value="3">病故军人家属</option>
											</select>
										</li>
										<li>
											<span>两参对象:</span>
											<select class="g-table-select">
												<option value="" selected="selected">--请选择--</option>
												<option value="0">无</option>
												<option value="1">参战</option>
												<option value="2">参试</option>
											</select>
										</li>
										<li>
											<span>60岁老年服役年限:</span>
											<input type="number" class="form-control g-table-input" min="0" name="" id="" placeholder="请输入年数"/><span>年</span>
										</li>
										<li>
											<span>孤老护理时间:</span>
											<input  type="number" class="form-control g-table-input" min="0" name="" id="" placeholder="请输入小时数" /><span>小时</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</form>
					<div style="text-align: center;">
						<button type="button" class="btn btn-sm btn-info" id="">保存</button>
						<button type="button" class="btn btn-sm btn-success" id="">保存并新增</button>
						<button type="button" class="btn btn-sm btn-warning">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
