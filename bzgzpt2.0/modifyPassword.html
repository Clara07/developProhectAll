<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="css/apply/user.css">
	     <!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="pwd-content">
				<div class="pwd-title">
					修改密码
				</div>
				<form>
					<ul class="pwd-main">
						<li>
							<span>原密码</span>
							<input class="initPwd" type="text" >
						</li>
						<li>
							<span>新密码</span>
							<input class="newPwd" type="password" >
						</li>
						<li class="lastli" style="border:0;">
							<span>新密码确认</span>
							<input class="conPwd" type="password" >
						</li>
					</ul>
					<div class="tishi"></div>
					<input class="submit" type="submit" value="提交" >
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/apply/user.js"></script>
 
</html>
