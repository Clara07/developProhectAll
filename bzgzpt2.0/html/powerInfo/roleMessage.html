
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>角色管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="lay/css/layui.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<!-- 自定义css -->
		<link rel="stylesheet" type="text/css" href="../../css/apply/message.css">

		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<!-- 自定义js -->
		<script type="text/javascript" src="../../js/apply/message.js"></script>
	</head>

	<body>
	<div class="container">
		<div class="contain">
			<div class="contain-left">
			<ul class="roleLeft">
				<li>
					<i class="fa fa-user"></i>
					<span>采集填报员</span>
				</li>
				<li>
					<i class="fa fa-user"></i>
					<span>采集审核员</span>
				</li>
			</ul>
			</div>
			<div class="contain-right">

				<div class="roleList">
					<div class="right-title" style="margin-left: 5%;">
						<button class="addRole">添加</button>
						
						<button class="roleSave">保存</button>
					</div>
					<div class="roleRight" style="display: none;">
						<ul class="addContent roleContent">
							<li>
								<span>角色名称:</span>
								<input type="text" class="roleName" value="">
							</li>
							<li>
								<span>角色编号:</span>
								<input type="text" class="roleNum" value="">
							</li>
							
							<li>
								<p class="error-title"></p>
							</li>
						</ul>
						<div class="roleChoose">
							<ul>
								<li>
									<input class="rolechoose" type="checkbox" value="功能1">功能1
								</li>
								<li>
									<input class="rolechoose" type="checkbox" value="功能2">功能2
								</li>
								<li>
									<input class="rolechoose" type="checkbox" value="功能3">功能3
								</li>
								<li>
									<input class="rolechoose" type="checkbox" value="功能4">功能4
								</li>
								<li>
									<input class="rolechoose" type="checkbox" value="功能5">功能5
								</li>
								<li>
									<input class="rolechoose" type="checkbox" value="功能6">功能6
								</li>

							</ul>
						</div>

					</div>
				</div>
				<div class="contain-add">
					
				</div>
			</div>
		</div>
	</div>
	

	</body>

</html>
