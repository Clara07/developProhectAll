<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优抚对象列表加审核</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1" />
		<!--移动设备-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
		<!--禁止百度SiteApp转码-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
	    <![endif]-->
	    <!--css样式库-->
	    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
	    <link href="../../css/style.css" rel="stylesheet" />
	    <link href="../../css/font-awesome.css" rel="stylesheet" />
	    <!--使用的第三方插件-->
	    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet" />
	    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
	    <link href="../../js/plugins/bootstrap-table/extensions/fixed-columns/bootstrap-table-fixed-columns.css" rel="stylesheet"/>
	    <!--自定义css-->
	    <link href="../../css/apply/g-addSoliders.css" rel="stylesheet" />
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<!--高级查询条件框-->
				<div class="ibox ggibox-title">
					<div id="toors_bar">
						<form id="submit_form">
							<table class="table" style="width: 100%; margin-bottom: 6px;">
								<tbody>
									<tr>
										<td>
											<input name="oldName" type="text" class="form-control g-table-input" placeholder="请输入姓名" />
										</td>
										<td>
											<input name="oldId" type="text" class="form-control g-table-input" placeholder="请输入身份证号"/>
										</td>
										<td>
											<select class="g-table-select">
												<option value=" " selected="selected">请选择类型</option>
												<option value="0">优抚对象</option>
												<option value="1">转业志愿兵</option>
												<option value="2">符合政府安置工作人员</option>
												<option value="3">援藏援疆</option>
											</select>
										</td>
										<td>
											<input name="oldAddress" type="text" class="form-control g-table-input" placeholder="请输入住址" />
										</td>
										<td>
											<input name="oldPhone" type="text" class="form-control g-table-input" placeholder="请输入联系电话" />
										</td>
									</tr>
									<tr>
										<td>
											<button id="btn_edit" type="button" class="btn btn-primary btn-sm">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>新增
											</button>
										</td>
										<td colspan="3"></td>
										<td>
											<button class="btn btn-success btn-sm" type="button">查找</button>
											<button class="btn btn-success btn-sm" type="reset">重置</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
				<div class="ggibox-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="example-wrap">
	                            <div class="example">
	                            	<!--table展示(是通过bootstrap table 插件获取的table)-->
	                                <table id="oldManTable">
	                                </table>
	                            </div>
	                            <!--点击回访展示的模态框-->
	                            <div class="modal inmodal" id="huifangModal" tabindex="-1" role="dialog" aria-hidden="true">
	                                <div class="modal-dialog">
	                                    <div class="modal-content animated flipInY">
	                                        <div class="modal-header" style="padding: 8px 15px;">
	                                            <button type="button" class="close" data-dismiss="modal">
	                                            	<span aria-hidden="true">&times;</span>
	                                            	<span class="sr-only">Close</span>
	                                            </button>
	                                        </div>
	                                        <div>
	                                        	<form>
	                                        		<table>
	                                        			<tr>
	                                        				<td colspan="2">审核</td>
	                                        				<td colspan="2">
	                                        					<input type="radio" class="radio i-checks" />
	                                        					通过
	                                        				</td>
	                                        				<td colspan="2">
	                                        					<input type="radio" class="radio i-checks" />
	                                        					不通过
	                                        				</td>
	                                        			</tr>
	                                        			<tr>
	                                        				<td>备注&nbsp;</td>
	                                        				<td colspan="5">
	                                        					<textarea cols="60" rows="5"></textarea>
	                                        				</td>
	                                        			</tr>
	                                        		</table>
	                                        		<div style="text-align: center;">
	                                        			<button class="btn btn-primary btn-sm dim" type="button">确定</button>
	                                        			<button class="btn btn-danger btn-sm dim" type="button" data-dismiss="modal">取消</button>
	                                        		</div>
	                                        	</form>
	                                        </div>
	                                    </div>
                               		</div>
                           		</div>
	                        </div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</body>
	<!--全局的js-->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../../js/plugins/iCheck/icheck.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.i-checks').iCheck({
				checkboxClass: 'icheckbox_square-green',
				radioClass: 'iradio_square-green',
			});
		});
	</script>
	<!-- Bootstrap table -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/extensions/fixed-columns/bootstrap-table-fixed-columns.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
    <!--与table相关的自定义插件js-->
	<script src="../../js/apply/g-listCare.js"></script>
</html>
