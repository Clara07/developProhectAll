<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>管理员管理员工界面</title>
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
	    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="css/animate.css" rel="stylesheet">
	    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	    <link href="css/g-changle-basic.css" rel="stylesheet" />
	    <!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<!--table上方的内容-->
				<div class="ibox ibox-title" style="margin-bottom: -12px;">
					<!--高级搜索条件框-->
					<div id="toors_bar">
						<form id="submit_form">
							<table class="table" style="width: 100%; margin-bottom: 6px;">
								<tbody>
									<tr>
										<td>
											<input name="oldName" type="text" class="form-control g-table-input" placeholder="请输入员工编号" />
										</td>
										<td>
											<input name="oldId" type="text" class="form-control g-table-input" placeholder="请输入员工姓名"/>
										</td>
										<td>
											<select class="g-table-select">
												<option value=" " selected="selected">请选择性别</option>
												<option value="0">男</option>
												<option value="1">女</option>
											</select>
										</td>
										
										<td>
											<input name="oldPhone" type="text" class="form-control g-table-input" placeholder="请输入联系电话" />
										</td>
										<td>
											<select class="g-table-select" name="plantime">
												<option value=" " selected="selected">请选择累计工时</option>
												<option value="15">15</option>
												<option value="20">20</option>
												<option value="45">45</option>
												<option value="60">60</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="4"></td>
										<td>
											<button class="btn btn-success btn-sm" type="button">查找</button>
											<button class="btn btn-success btn-sm" type="reset">重置</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<!--新增员工按钮-->
					<div id="toolbar">
						<a href="adminAddEmployee.html">
							<button id="btn_edit" type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>新增员工
							</button>
						</a>
					</div>
				</div>
				<!--table展示(是通过bootstrap table 插件获取的table,详见g-employee.js)-->
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="example-wrap">
	                            <div class="example">
	                                <table id="employeeTable">
	                                </table>
	                            </div>
	                        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 全局js -->
	    <script src="js/jquery.min.js?v=2.1.4"></script>
	    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	
	    <!-- 自定义js -->
	    <script src="js/content.js?v=1.0.0"></script>
	    <!-- Bootstrap table -->
	    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <!--与Bootstrap table相关的自定义js-->
		<script src="js/apply/g-employee.js"></script>
	</body>
</html>
