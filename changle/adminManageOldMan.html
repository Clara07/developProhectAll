<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>管理员展示老人界面</title>
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="css/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet">
	    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="css/animate.css" rel="stylesheet">
	    <link href="css/style.css?v=4.1.0" rel="stylesheet">
	    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link href="css/g-changle-basic.css" rel="stylesheet" />
	    <!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<!--高级查询条件框-->
				<div class="ibox ibox-title">
					<div id="toors_bar">
						<form id="submit_form">
							<table class="table" style="width: 100%; margin-bottom: 6px;">
								<tbody>
									<tr>
										<td>
											<input name="oldName" type="text" class="form-control g-table-input" placeholder="请输入老人姓名" />
										</td>
										<td>
											<input name="oldId" type="text" class="form-control g-table-input" placeholder="请输入老人身份证号"/>
										</td>
										<td>
											<select class="g-table-select">
												<option value=" " selected="selected">请选择辖区</option>
												<option value="0">辖区a</option>
												<option value="1">辖区b</option>
												<option value="2">辖区c</option>
												<option value="3">辖区d</option>
											</select>
										</td>
										<td>
											<input name="oldAddress" type="text" class="form-control g-table-input" placeholder="请输入住址" />
										</td>
										<td>
											<input name="oldPhone" type="text" class="form-control g-table-input" placeholder="请输入联系电话" />
										</td>
										<td>
											<select class="g-table-select" name="plantime">
												<option value=" " selected="selected">请选择计划时长</option>
												<option value="15">15</option>
												<option value="20">20</option>
												<option value="45">45</option>
												<option value="60">60</option>
											</select>
										</td>
									</tr>
									<tr>
										
										<td>
											<input name="plantimeleft" type="text" class="form-control g-table-input" placeholder="剩余时长>" />
										</td>
										<td colspan="4"></td>
										<td>
											<button class="btn btn-success btn-sm" type="button">查找</button>
											<button class="btn btn-success btn-sm" type="reset">重置</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
					<div id="toolbar">
						<a href="adminAddOldMan.html">
							<button id="btn_edit" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>新增老人
							</button>
						</a>
						<a href="#">
							<button id="btn_delete" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量导入
							</button>
						</a>
					</div>
				</div>
				
				<div class="ibox-content">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="example-wrap">
	                            <div class="example">
	                            	<!--table展示(是通过bootstrap table 插件获取的table)-->
	                                <table id="oldManTable">
	                                </table>
	                            </div>
	                            <!--点击回访展示的模态框-->
	                            <div class="modal inmodal" id="huifangModal" tabindex="-1" role="dialog" aria-hidden="true">
	                                <div class="modal-dialog">
	                                    <div class="modal-content animated flipInY">
	                                        <div class="modal-header" style="padding: 8px 15px;">
	                                            <button type="button" class="close" data-dismiss="modal">
	                                            	<span aria-hidden="true">&times;</span>
	                                            	<span class="sr-only">Close</span>
	                                            </button>
	                                        </div>
	                                        <div>
	                                        	<form>
	                                        		<table>
	                                        			<tr>
	                                        				<td>回访评分</td>
	                                        				<td>
	                                        					<input type="radio" class="radio i-checks" />
	                                        					投诉
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio" class="radio i-checks" />
	                                        					不满意
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio" class="radio i-checks" />
	                                        					基本满意
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio" class="radio i-checks" />
	                                        					满意
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio" class="radio i-checks" />
	                                        					非常满意
	                                        				</td>
	                                        			</tr>
	                                        			<tr>
	                                        				<td>回访类型&nbsp;&nbsp;&nbsp;</td>
	                                        				<td>
	                                        					<input type="radio" />
	                                        					回访成功并完成
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio" />
	                                        					终止订单回访
	                                        				</td>
	                                        				<td>
	                                        					<input type="radio"/>
	                                        					回访失败
	                                        				</td>
	                                        			</tr>
	                                        			<tr>
	                                        				<td>回访备注&nbsp;</td>
	                                        				<td colspan="5">
	                                        					<textarea cols="60" rows="5"></textarea>
	                                        				</td>
	                                        			</tr>
	                                        		</table>
	                                        		<div style="text-align: center;">
	                                        			<button class="btn btn-primary btn-sm dim" type="button">确定</button>
	                                        			<button class="btn btn-danger btn-sm dim" type="button" data-dismiss="modal">取消</button>
	                                        		</div>
	                                        	</form>
	                                        </div>
	                                    </div>
                               		</div>
                           		</div>
	                        </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 全局js -->
	    <script src="js/jquery.min.js?v=2.1.4"></script>
	    <script src="js/bootstrap.min.js?v=3.3.6"></script>
	
	    <!-- 自定义js -->
	    <script src="js/content.js?v=1.0.0"></script>
		
		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});
		</script>
	    <!-- Bootstrap table -->
	    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <!--与table相关的自定义插件js-->
		<script src="js/apply/g-oldman.js"></script>
	</body>
</html>
