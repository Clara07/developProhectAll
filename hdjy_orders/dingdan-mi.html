	</head>
	<body>
		<div class="hh-header"></div>
		<div class="hh-container">
			<div class="container">
				<div class="hh-content">
					<div class="hh-lCon">
						<div class="hh-lMenu">
							<div class="hh-perInfo">
								<i><img src="images/person-img.png"></i>
								<h1>王玛丽</h1>
								<p>欢迎来到黄岛家园网</p>
							</div>
							<div class="hh-lmLink">
								<ul>
									<li>
										<div class="hh-lmLinkin hh-lmLinkhover">
											<ul>
												<li class="hh-orderIcon"><a><span>我的订单</span></a></li>
												<li class="hh-infoIcon hh-active"><a><span>我的消息<span class="hh-infoNum">4</span></span></a></li>
												<li class="hh-applyIcon"><a><span>我的申请</span></a></li>
											</ul>
										</div>
									</li>
									<li>
										<div class="hh-lmLinkin hh-lmLinkhover">
											<ul>
												<li class="hh-personIcon"><a><span>个人信息</span></a></li>
												<li class="hh-wordIcon"><a><span>修改密码</span></a></li>
											</ul>
										</div>
									</li>
									<li>
										<div class="hh-lmLinkin">
											<ul>
												<li class="hh-quitIcon"><a><span>退出登录</span></a></li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="hh-rCon">
						<div class="hh-form2">
							<div class="hh-row">
								
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>头像：</span>
								</div>
								<div class="hh-fwrapTxt">
									<div class="hh-file">
										<i><img src="images/hh-file-img.png"></i>
										<span class="hh-fileinput-button">
						                    <span>点击上传</span>
						                    <input type="file" name="files[]" multiple="">
						                </span>
									</div>
									
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>姓名：</span>
								</div>
								<div class="hh-fwrapTxt">
									<input type="text" class="hh-wrapTxtin2" value="" placeholder="请输入4-20个字符">
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>地址：</span>
								</div>
								<div class="hh-fwrapTxt hh-font0">
									<div class="hh-sheng">
										<select class="hh-wrapTxtin2" disabled="disabled">
											<option>山东省</option>
										</select>
									</div>
									<div class="hh-shi">
										<select class="hh-wrapTxtin2" disabled="disabled">
											<option>青岛市</option>
										</select>
									</div>
									<div class="hh-qu">
										<select class="hh-wrapTxtin2" disabled="disabled">
											<option>黄岛区</option>
										</select>
									</div>
									<div class="hh-jie">
										<select class="hh-wrapTxtin2">
											<option>长江路街道办事处</option>
										</select>
									</div>
									<div class="hh-shequ">
										<select class="hh-wrapTxtin2">
											<option>长江中路社区居民委员会</option>
										</select>
									</div>
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>详细地址：</span>
								</div>
								<div class="hh-fwrapTxt">
									<input type="text" class="hh-wrapTxtin2" value="">
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>性别：</span>
								</div>
								<div class="hh-fwrapTxt">
									<div class="hh-radioBox">
										<label>
								    		<span class="hh-radioboxin">
												<input name="radio" type="radio" value="0" class="hh-radioboxStyle" checked="checked">
								    		</span>
											男
										</label>
										<label>
								    		<span class="hh-radioboxin">
												<input name="radio" type="radio" value="0" class="hh-radioboxStyle">
								    		</span>
											女
										</label>
									</div>
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>手机号：</span>
								</div>
								<div class="hh-fwrapTxt">
									<input type="text" class="hh-wrapTxtin2" value="">
								</div>
							</div>
							<div class="hh-formWrap2 h-icored">
								<div class="hh-fwrapTitle">
									<span>邮箱：</span>
								</div>
								<div class="hh-fwrapTxt">
									<input type="text" class="hh-wrapTxtin2" value="">
								</div>
							</div>
							<div class="h-row hh-mrt60 hh-pal20">
								<a class="hh-btn">保存</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			$(".hh-radioboxStyle").each(function(){
				if($(this).prop("checked")==true){
						$(this).parent().css("background","url(images/hh-radiobox-checked.png) left center no-repeat");
				}
			});
			
			$(".hh-radioBox label").click(function(){
				if($(this).find(".hh-radioboxStyle").prop("checked")==true){
					$(this).find("span.hh-radioboxin").css("background","url(images/hh-radiobox-checked.png) left center no-repeat");
					$(this).siblings().find("span.hh-radioboxin").css("background","url(images/hh-radiobox.png) left center no-repeat");
				}else{
					$(this).find("span.hh-radioboxin").css("background","url(images/hh-radiobox.png) left center no-repeat");
					$(this).siblings().find("span.hh-radioboxin").css("background","url(images/hh-radiobox-checked.png) left center no-repeat");
				}
			});
		});
	</script>
