	</head>
	<body>
		<div class="hh-header"></div>
		<div class="hh-loginBg">
			<div class="container" style="height: 100%;">
				<div class="hh-loginCon">
					<div>
						<div class="hh-loginBox hh-fr">
							<h1>用户登录</h1>
							<div class="hh-loginForm">
								<div class="hh-loginWrap hh-userName">
									<input type="text" placeholder="请输入用户名">
								</div>
								<div class="hh-loginWrap hh-password">
									<input type="password" placeholder="请输入密码">
								</div>
								<div class="hh-loginWrap hh-verify">
									<input placeholder="输入验证码" type="text" id="validateCode" name="validateCode" maxlength="5" class="">
									<a href="javascript:" onclick="$('.validateCode').attr('src','/servlet/validateCodeServlet?'+new Date().getTime());" class="mid validateCodeRefresh" style="">
										<img src="/servlet/validateCodeServlet" alt="看不清换一张" onclick="$('.validateCodeRefresh').click();" class="mid validateCode" style="">
									</a>
								</div>
							</div>
							<div class="hh-loginBtn">
								<button class="btn">登录</button>
							</div>
							<a class="hh-fr hh-forgotWord">忘记密码?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
