<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js数组排序练习</title>
	</head>
	<body>
		<p id="demo">点击按钮降序排列数组</p>
		<button type="button" onclick="myFunction()">点我</button>
	</body>
	<script type="text/javascript">
		function myFunction(){
			var point=[100,20,120,214,21,1212,10,1,2,5];
			//point.sort(function(a,b){return a-b});//升序排列
			point.sort(function(a,b){return b-a})//降序排列
			var x=document.getElementById("demo");
			x.innerHTML=point;
		}
	</script>
</html>
